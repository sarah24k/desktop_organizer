<script>
	function updateClock() {
	    var time = new Date();
	    var hour = 0;
	    if (time.getHours() > 12) {
	    	hour = time.getHours()-12;
	    } else {
	    	hour = time.getHours();
	    }
	    var minutes = 0;
	    if (time.getMinutes() < 10) {
	    	minutes = "0" + time.getMinutes();
	    } else {
	    	minutes = time.getMinutes();
	    }

	    var timeOfDay = "AM";
	    if (time.getHours() > 12) {
	    	timeOfDay = "PM";
	    } else {
	    	timeOfDay = "AM";
	    }
	    document.getElementById("date").innerHTML = hour + ':' + minutes + " " + timeOfDay;
	    // call this function again in 1000ms
	    //setTimeout(updateClock, 1000);
	}
	setInterval(updateClock(), 1000);
</script>

</head>
